<div class="card bg-dark text-white mt-5">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
    <form #clienteForm="ngForm">
        <div class="form-group row"> 
            <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="" placeholder="Nombre" name="nombre" [(ngModel)]="cliente.nombre"  #nombre="ngModel" required> <!-- required minlength="4" -->
                <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
                    <div *ngIf="nombre.errors.required">
                        El nombre es obligatorio.
                    </div>
                    <div *ngIf="nombre.errors.minlength">
                        El nombre debe tener al menos 4 caracteres.
                    </div>
                </div>
            </div>
        </div>
            <div class="form-group row">
            <label for="appellido" class="col-form-label col-sm-2">Apellido</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="" placeholder="Apellido" name="apellido" [(ngModel)]="cliente.apellido" #apellido="ngModel" required>
                <div *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)" class="alert alert-danger">
                    <div *ngIf="apellido.errors.required">
                        El apellido es obligatorio.
                    </div>
                    <div *ngIf="apellido.errors.minlength">
                        El apellido debe tener al menos 4 caracteres.
                    </div>
                </div>
            </div>
        </div>
            <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2">E-Mail</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="" placeholder="Nombre" name="email" [(ngModel)]="cliente.email"  #mail="ngModel" required>
                <div *ngIf="mail.invalid && (mail.dirty || mail.touched)" class="alert alert-danger">
                    <div *ngIf="mail.errors.required">
                        El email es obligatorio.
                    </div>
                    <div *ngIf="mail.errors.minlength">
                        El email debe tener al menos 4 caracteres.
                    </div>
                </div>
            </div>
        </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button  class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid" >Crear</button>
                    <ng-template #elseBlock>
                        <button  class="btn btn-primary" role="button" (click)="update()" [disabled]="!clienteForm.form.valid">Actualizar</button>
                    </ng-template>
                </div>
            </div>

    </form>
</div>
</div>
