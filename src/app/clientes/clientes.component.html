<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
        <button class="btn  btn-rounded btn-primary" role="button" [routerLink]="['/clientes/form']" type="button">Crear cliente</button>
      </div>

      <div *ngIf="clientes?.length ==0" class="alert alert-info"> 
        No hay clientes en la base de datos.
      </div>
      
        <table class="table table-bordered table stripped" *ngIf="clientes?.length>0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>
                        eliminar
                    </th>
                    <th>
                        editar
                    </th>
                  
                </tr>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.id}} </td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.createAt | date:"EE dd, MM yy"}} </td>
                    <td>
                        <button class="btn btn-danger" role="button" (click)="delete(cliente)" type="button">Eliminar</button>
                    <td>
                        <button class="btn btn-primary" role="button" [routerLink]="['/clientes/form', cliente.id]" type="button">Editar</button>
                    </td>
                </tr>
                
            </thead>
        </table>
    </div>
  </div>
